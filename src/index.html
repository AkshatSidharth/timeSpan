<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TimeSpan - Time difference calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">

    <!-- style sheet -->
    <link rel="stylesheet" type='text/css' media='screen' href="./main.css">
</head>
<body>
    <header>
        <div class="header-container">
            <nav class="navbar navbar-expand-md bg-dark navbar-dark py-0 px-md-5 px-3">
                <div class="heading navbar-brand py-0 my-0">
                    <p class="my-0"><span class="time">Time</span>Span</p>
                    <p class="tagline my-0">A time difference calculator</p>
                </div>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                        <a class="nav-link" href="https://github.com/amitoj-singh/timeSpan" target="_blank">Contribute</a>
                        </li>
                        <!-- <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                        </li> -->
                    </ul>
                </div>
            </nav>
        </div>        
    </header>

    <div class="container">
        <form action="" class="diff-form">
            <div class="form-row my-5">
                <div class="form-group col-sm-4">
                    <label for="ref-year">year</label>
                    <input type="number" class="form-control" id="ref-year" placeholder="year">
                </div>
                <div class="form-group col-sm-4">
                    <label for="ref-month">month</label>
                    <input type="number" class="form-control" id="ref-month" placeholder="month">
                </div>
                <div class="form-group col-sm-4">
                    <label for="ref-day">day</label>
                    <input type="number" class="form-control" id="ref-day" placeholder="day">
                </div>
            </div>
            <div class="form-row my-5">
                <div class="form-group col-sm-4">
                    <label for="ref-hours">hours</label>
                    <input type="number" class="form-control" id="ref-hours" placeholder="hours">
                </div>
                <div class="form-group col-sm-4">
                    <label for="ref-minutes">minutes</label>
                    <input type="number" class="form-control" id="ref-minutes" placeholder="minutes">
                </div>
                <div class="form-group col-sm-4">
                    <label for="ref-seconds">seconds</label>
                    <input type="number" class="form-control" id="ref-seconds" placeholder="seconds">
                </div>
            </div>

            <h2>add days hours and minutes to the time</h2>
            
            <div class="form-row my-5">
                <div class="form-group col-sm-4">
                    <label for="days">days</label>
                    <input type="number" class="form-control" id="days" placeholder="days">
                </div>
                <div class="form-group col-sm-4">
                    <label for="hours">hours</label>
                    <input type="number" class="form-control" id="hours" placeholder="hours">
                </div>
                <div class="form-group col-sm-4">
                    <label for="minutes">minutes</label>
                    <input type="number" class="form-control" id="minutes" placeholder="minutes">
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <div class="col-sm-6">
                  <button type="submit" class="btn btn-primary form-control">submit</button>
                </div>
            </div>
        </form>

        <div class="pop-container">        
            <div class="result">
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
